<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="image" content="thumb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>لعبة X O</title>
  </head>
  <body>
    <header>
      <h1>
        لعبة تيك تاك مع
        <span class="headerName1">روكا</span> و<span class="headerName2"
          >بودي</span
        >
      </h1>
    </header>

    <main class="container">
      <aside>
        <h2>Choose Your Name:</h2>
        <form>
          <div>
            <label for="">Player Name</label>
            <input type="text" name="playername" id="playerName" />
          </div>
          <button></button>
        </form>
      </aside>
      <section id="game-configuration">
        <ul class="container mx-auto align-items-center">
          <div class="row justify-content-center">
            <li class="col-md-6">
              <div class="player1">
                <h3>اللاعب الثاني</h3>
                <h2 contenteditable="true" class="player2Name">بودي</h2>
                <p>O</p>
                <button class="btn btn-warning">تعديل الأسم</button>
              </div>
            </li>
            <li class="col-md-6">
              <div class="player2">
                <h3>اللاعب الأول</h3>
                <h2 contenteditable="true" class="player1Name">روكا</h2>
                <p>X</p>
                <button class="btn btn-warning">تعديل الأسم</button>
              </div>
            </li>
          </div>
        </ul>
        <button class="btn btn-danger reset">أبدا لعبة جديدة</button>
      </section>

      <section id="active-game">
        <h3>الدور على : <span class="name-span"></span></h3>
        <div class="game container mb-2 my-2">
          <section class="square item1"></section>
          <section class="square item2"></section>
          <section class="square item3"></section>
          <section class="square item4"></section>
          <section class="square item5"></section>
          <section class="square item6"></section>
          <section class="square item7"></section>
          <section class="square item8"></section>
          <section class="square item9"></section>
        </div>
      </section>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
